<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>02 Video</title> 
</head>
<body>
  <video controls> <!-- This tag displays a video player with controls -->
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.480p.vp9.webm" 
            type="video/webm"> <!-- This line sets the source URL for the video file in the WebM format -->
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.480p.h264.mp4" 
            type="video/mp4"> <!-- This line sets the source URL for the video file in the MP4 format -->
  </video>
  
  <!-- 
    NOTES:
    - The video element is used to embed video content in a document.
    - The video element has a number of attributes that can be used to control the video player.
    - The controls attribute displays the default video player controls.
    - The autoplay attribute automatically starts playing the video when the page loads.
    - The loop attribute automatically restarts the video when it ends.
   -->
</body>
</html>

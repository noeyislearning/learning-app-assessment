<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>03 Responsive Images</title> 
</head>
<body> 
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg" 
  alt="shiny black dog looking pensive" 
  width="480" height="360"> <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg". The "alt" attribute provides alternative text for the image, which is "shiny black dog looking pensive". The "width" attribute sets the width of the image to 480 pixels, and the "height" attribute sets the height of the image to 360 pixels. -->

  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg" 
  alt="shiny black dog looking pensive" 
  width="480" height="360"

  srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-960.jpg 2x, 
          https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-1440.jpg 3x, 
          https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-1920.jpg 4x"
  > <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg". The "alt" attribute provides alternative text for the image, which is "shiny black dog looking pensive". The "width" attribute sets the width of the image to 480 pixels, and the "height" attribute sets the height of the image to 360 pixels. The "srcset" attribute provides a list of image sources and their corresponding pixel densities. -->

  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg"> <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg". -->

  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-960.jpg"> <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-960.jpg". -->

  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-1440.jpg"> <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-1440.jpg". -->

  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-1920.jpg"> <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-1920.jpg". -->
</body>
</html>

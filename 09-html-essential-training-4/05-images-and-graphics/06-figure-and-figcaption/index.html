<!DOCTYPE html> 
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>06 Figure and Figcaption</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> 
  <figure> <!-- This tag contains a self-contained piece of content, such as an image, with an optional caption -->
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/maggie2.png" width="960" height="720" alt="shiny black dog in the sun"> <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/maggie2.png". The "alt" attribute provides alternative text for the image, which is "shiny black dog in the sun". The "width" attribute sets the width of the image to 960 pixels, and the "height" attribute sets the height of the image to 720 pixels. -->
  
    <figcaption>Maggie the dog enjoys resting in a field, after a long day of chasing squirrels.</figcaption> <!-- This line displays a caption for the image -->
  </figure>

  <!-- 
    NOTES:
    - The <figure> tag is used to contain a self-contained piece of content, such as an image, with an optional caption.
    - The <figure> tag is a block-level element.
    - The <figure> tag is a container element.
    - The <figure> tag is a semantic element.
   -->
</body>
</html>

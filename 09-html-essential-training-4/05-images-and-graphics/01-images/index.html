<!DOCTYPE html> 
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 Images</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body> <!-- This tag contains the visible content of the document -->
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/maggie.jpg" alt="shiny black dog looking pensive" width="400" height="300"> <!-- This line displays an image with the source URL "https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/maggie.jpg". The "alt" attribute provides alternative text for the image, which is "shiny black dog looking pensive". The "width" attribute sets the width of the image to 400 pixels, and the "height" attribute sets the height of the image to 300 pixels. -->


  <header>
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/doglogo.png" width="300" height="400" alt="">
    <h1>Happy Dog Daycare</h1>
  </header>

  <!-- 
    NOTES:
    - The <img> tag is used to display images.
    - The <img> tag is an inline element.
    - The <img> tag is an empty element.
    - The <img> tag does not have a closing tag.
   -->
</body>
</html>

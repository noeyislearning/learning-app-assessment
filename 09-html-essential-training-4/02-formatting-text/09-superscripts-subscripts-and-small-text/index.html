<!DOCTYPE html> 
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>09 Superscript, Subscripts, and Small Text</title> 
</head>
<body> <!-- This tag contains the visible content of the document -->
  <p>H<sub>2</sub>O</p> <!-- This line displays the chemical formula for water with the "2" in subscript -->
  <p>Something that has a footnote.<sup>2</sup></p> <!-- This line displays text with a superscript "2" to indicate a footnote -->
  <small>Â© 2019 Fancy Company</small>  <!-- This line displays a small copyright notice -->

  <!-- 
    NOTES:
    - The <sub> element is used to display text in subscript. It is used to display chemical formulas, mathematical equations, and footnotes.
    - The <sup> element is used to display text in superscript. It is used to display chemical formulas, mathematical equations, and footnotes.
    - The <small> element is used to display text in a smaller font size. It is used to display legal disclaimers and copyright notices.
   -->
</body>
</html>

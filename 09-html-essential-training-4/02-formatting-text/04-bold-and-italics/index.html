  <title>04 Bold and Italics</title>

<body>
  <!-- Create a paragraph element and add some text to it with some emphasized and italicized text -->
  <p>My <em>favorite</em> character from <i>Sesame Street</i> is Grover.</p> 

  <!-- 
    NOTES:
    - The <em> element is used to emphasize text. By default, it will be displayed in italics.
    - The <i> element is used to italicize text. It is used to indicate that the text is different from the surrounding text, but not necessarily emphasized.
    - The <strong> element is used to indicate that the text is important. By default, it will be displayed in bold.
    - The <b> element is used to make text bold. It is used to indicate that the text is different from the surrounding text, but not necessarily important.
    - The <em> and <strong> elements are used to indicate emphasis and importance, respectively. They are used to indicate that the text is different from the surrounding text, but not necessarily important.
    - The <i> and <b> elements are used to italicize and bold text, respectively. They are used to indicate that the text is different from the surrounding text, but not necessarily emphasized or important.
    - The <em> and <i> elements are used to emphasize text. They are used to indicate that the text is different from the surrounding text, but not necessarily important.
    - The <strong> and <b> elements are used to indicate importance. They are used to indicate that the text is different from the surrounding text, but not necessarily emphasized.
    - The <em> and <i> elements are used to emphasize text. They are used to indicate that the text is different from the surrounding text, but not necessarily important.
    - and so on ...

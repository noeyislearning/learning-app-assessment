<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>07 Dates and Times</title> 
</head>
<body>
  <h1>Current Date and Time</h1> <!-- Create a heading element with the text "Current Date and Time" -->
  <p>The current date and time is: <time datetime="2022-01-01T00:00:00Z">January 1, 2022</time></p> <!-- Create a paragraph element with some text and a time element with a datetime attribute and some text -->

  <h1>Event Date and Time</h1> <!-- Create another heading element with the text "Event Date and Time" -->
  <p>The event starts at: <time datetime="2022-01-01T18:00:00Z" format="h:mm a">6:00 PM</time></p> <!-- Create another paragraph element with some text and a time element with a datetime attribute, a format attribute, and some text -->

  <!-- 
    NOTES:
    - The <time> element is used to represent a date and/or time. It can be used to display the date and/or time in a human-readable format, or to display the date and/or time in a machine-readable format.
    - The <time> element can be used to display the date and/or time in a human-readable format, or to display the date and/or time in a machine-readable format.

    OTHER EXPLANATION:
    The <time> element is used to represent a specific date and/or time. The datetime attribute specifies the date and/or time in ISO 8601 format. The format attribute specifies how the time should be displayed, using the h:mm a format for hours, minutes, and AM/PM. The datetime attribute is required, but the format attribute is optional.
   -->
</body>
</html>

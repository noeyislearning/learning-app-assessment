<!DOCTYPE html>

  <title>07 Dates and Times</title>

<body>
  <h1>Current Date and Time</h1>
  <p>The current date and time is: <time datetime="2022-01-01T00:00:00Z">January 1, 2022</time></p>

  <h1>Event Date and Time</h1>
  <p>The event starts at: <time datetime="2022-01-01T18:00:00Z" format="h:mm a">6:00 PM</time></p>
</body>

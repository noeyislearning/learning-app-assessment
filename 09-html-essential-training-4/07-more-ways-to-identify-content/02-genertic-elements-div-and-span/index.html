<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Generic Elements Div and Span</title>
</head>
<body> 
  <article lang="en"> <!-- This tag defines an article with the language set to English -->
    <h1>This is the headline</h1> <!-- This tag defines a level 1 heading with the text "This is the headline" -->
    <div class="box"> <!-- This tag defines a division with the class "box" -->
      <p>The first paragraph.</p> <!-- This tag defines a paragraph with the text "The first paragraph." -->
      <p>Some text in a second paragraph.</p> <!-- This tag defines a paragraph with the text "Some text in a second paragraph." -->
      <p>Third paragraph. <span lang="es" class="bilingual">Esta oración está en español.</span> Some of this text is in another language.</p> <!-- This tag defines a paragraph with the text "Third paragraph." and includes a span tag with the language set to Spanish and the class "bilingual" -->
      <p>Fourth paragraph.</p> <!-- This tag defines a paragraph with the text "Fourth paragraph." -->
    </div>
  </article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>01 Links</title> 
</head>
<body> 
  <a href="https://example.com">This is a link.</a> <!-- This line displays a hyperlink with the text "This is a link." that leads to https://example.com -->

  <p>This is a sentence <a href="https://example.com">with a link</a> in the midst of the text.</p> <!-- This line displays a sentence with a hyperlink with the text "with a link" that leads to https://example.com -->

  <p><a href="https://example.com"><img src="https://tinyurl.com/y3ycfl3e"></a></p> <!-- This line displays an image that is a hyperlink to https://example.com -->

  <article> <!-- This tag contains an article -->
    <a href="https://example.com"> <!-- This line displays a hyperlink that leads to https://example.com -->
      <img src="https://tinyurl.com/y3ycfl3e"> <!-- This line displays an image -->
      <h2>Title of an article</h2> <!-- This line displays a heading with the text "Title of an article" -->
      <p>Some teaser text that makes you want to click.</p> <!-- This line displays a paragraph with the text "Some teaser text that makes you want to click." -->
    </a>
  </article>

  <!-- 
    NOTES:
    - The <a> tag is used to create hyperlinks.
    - The <a> tag is an inline element.
    - The <a> tag can contain other inline elements.
    - The <a> tag can contain block-level elements.
    - The <a> tag can be used to create hyperlinks in the form of images.
   -->
</body>
</html>

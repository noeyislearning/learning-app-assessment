<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>02 Building Table Rows</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> <!-- This tag contains the visible content of the document -->
  <table class="styled"> <!-- This tag defines a table with the class "styled" -->
    <tr> <!-- This tag defines a table row -->
      <th>Bird</th> <!-- This tag defines a table header cell with the text "Bird" -->
      <th>Color</th> <!-- This tag defines a table header cell with the text "Color" -->
      <th>Diet</th> <!-- This tag defines a table header cell with the text "Diet" -->
      <th>Photo</th> <!-- This tag defines a table header cell with the text "Photo" -->
    </tr>
    <tr> <!-- This tag defines a table row -->
      <td>American Goldfinch</td> <!-- This tag defines a table data cell with the text "American Goldfinch" -->
      <td>yellow</td> <!-- This tag defines a table data cell with the text "yellow" -->
      <td>Mostly seeds.</td> <!-- This tag defines a table data cell with the text "Mostly seeds." -->
      <td><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/american-goldfinch.jpg" alt="american-goldfinch" width="360" height="261" ></td> <!-- This tag defines a table data cell with an image -->
    </tr>
    <tr> <!-- This tag defines a table row -->
      <td>Bluejay</td> <!-- This tag defines a table data cell with the text "Bluejay" -->
      <td>blue</td> <!-- This tag defines a table data cell with the text "blue" -->
      <td>Omnivorous.</td> <!-- This tag defines a table data cell with the text "Omnivorous." -->
      <td><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/blue-jay.jpg" alt="" width="360" height="529" ></td> <!-- This tag defines a table data cell with an image -->
    </tr>
    <tr> <!-- This tag defines a table row -->
      <td>Indigo Bunting</td> <!-- This tag defines a table data cell with the text "Indigo Bunting" -->
      <td>blue</td> <!-- This tag defines a table data cell with the text "blue" -->
      <td>Mostly seeds and insects.</td> <!-- This tag defines a table data cell with the text "Mostly seeds and insects." -->
      <td><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/indigo-bunting.jpg" alt="" width="360" height="255" ></td> <!-- This tag defines a table data cell with an image -->
    </tr>
    <tr> <!-- This tag defines a table row -->
      <td>Northern Cardinal</td> <!-- This tag defines a table data cell with the text "Northern Cardinal" -->
      <td>red</td> <!-- This tag defines a table data cell with the text "red" -->
      <td>Seeds, insects, berries.</td> <!-- This tag defines a table data cell with the text "Seeds, insects, berries." -->
      <td><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/northern-cardinal.jpg" alt="" width="360" height="240" ></td> <!-- This tag defines a table data cell with an image -->
    </tr>
    <tr> <!-- This tag defines a table row -->
      <td>Tufted Titmouse</td> <!-- This tag defines a table data cell with the text "Tufted Titmouse" -->
      <td>grey</td> <!-- This tag defines a table data cell with the text "grey" -->
      <td>Mostly insects.</td> <!-- This tag defines a table data cell with the text "Mostly insects." -->
      <td><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/tufted-titmouse.jpg" alt="" width="360" height="531" ></td> <!-- This tag defines a table data cell with an image -->
    </tr>
  </table>

  <!-- 
    NOTES:
    - The <table> tag defines a table.
    - The <tr> tag defines a table row.
    - The <th> tag defines a table header cell.
    - The <td> tag defines a table data cell.
    - The <caption> tag defines a table caption.
    - The <colgroup> tag specifies a group of one or more columns in a table for formatting.
    - The <col> tag specifies column properties for each column within a <colgroup> element.
    - The <thead> tag is used to group header content in an HTML table.
    - The <tbody> tag is used to group body content in an HTML table.
    - The <tfoot> tag is used to group footer content in an HTML table.
   -->
</body>
</html>

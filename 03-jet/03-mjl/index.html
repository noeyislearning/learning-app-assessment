  TITLE:
  Modern JavaScript Loading

 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inline JavaScript</title>

   <!-- 
    Difference between `defer` and `async`
    `defer` - will execute the script after the HTML is parsed
    `async` - will execute the script as soon as it is downloaded
    
    FOR MORE INFO: https://stackoverflow.com/questions/10808109/script-tag-async-defer 
    -->
   <script src="script.js" type="text/javascript" defer></script>
 </head>
 <body>
 </body>
 </html>
